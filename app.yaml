application: fridge-cop
version: 6
runtime: python27
api_version: 1
threadsafe: yes
default_expiration: "10m"
skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$
- ^(.*/)?.*/bin/.*$
- ^(.*/)?.*/sensor_broadcast/.*$
- ^(.*/)?.*/stress_test/.*$

handlers:

- url: /css
  expiration: "1h"
  static_dir: css

- url: /images
  expiration: "1d"
  static_dir: images

- url: /js
  static_dir: js
  
- url: /fonts
  expiration: "1d"
  static_dir: fonts  
 
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /admin/test
  script: main.bottle
  login: admin
  
- url: /.*
  script: main.bottle

